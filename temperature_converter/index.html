<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: aliceblue;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      display: flex;
      justify-content: center;
    }
    
    .converter {
      background-color: aquamarine;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    .converter label {
      display: block;
      margin-bottom: 5px;
    }
    
    .converter input[type="number"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <div class="container">
    <div class="converter">
      <label>Celsius</label>
      <input type="number" id="celsiusInput">
      <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
      <p id="fahrenheitOutput"></p>
    </div>
    
    <div class="converter">
      <label>Fahrenheit</label>
      <input type="number" id="fahrenheitInput">
      <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
      <p id="celsiusOutput"></p>
    </div>
  </div>
  
  <script>
    function convertCelsiusToFahrenheit() {
      var celsius = document.getElementById("celsiusInput").value;
      var fahrenheit = (celsius * 9/5) + 32;
      
      document.getElementById("fahrenheitOutput").innerHTML = fahrenheit + "°F";
    }
    
    function convertFahrenheitToCelsius() {
      var fahrenheit = document.getElementById("fahrenheitInput").value;
      var celsius = (fahrenheit - 32) * 5/9;
      
      document.getElementById("celsiusOutput").innerHTML = celsius + "°C";
    }
  </script>
</body>
</html>
